<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Glass Login Form</title>
    <!-- RemixIcons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login_content">
            <img src="anh1.jpg" alt="login image" class="login_img">
            <form class="login_form">
                <h1 class="login_title">
                    <span>Welcome</span> Back
                </h1>
                <p class="login_description">Welcome! Please login to continue.</p>
                <div class="login_inputs">
                    <!-- Email Field -->
                    <div>
                        <label for="input-email" class="login_label">Email</label>
                        <input type="email" placeholder="Enter your email address" required class="login_input" id="input-email">
                    </div>
                    <!-- Password Field -->
                    <div>
                        <label for="input-pass" class="login_label">Password</label>
                        <div class="login_box">
                            <input type="password" placeholder="Enter your password" required class="login_input" id="input-pass">
                            <i class="ri-eye-off-line login_eye" id="input-icon" onclick="togglePasswordVisibility()"></i>
                        </div>
                    </div>
                </div>
                <!-- Remember Me -->
                <div class="login_check">
                    <input type="checkbox" class="login_check-input" id="input-check">
                    <label for="input-check" class="login_check-label">Remember me</label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="login_button">Login</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passInput = document.getElementById('input-pass');
            const passIcon = document.getElementById('input-icon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                passIcon.classList.replace('ri-eye-off-line', 'ri-eye-line');
            } else {
                passInput.type = 'password';
                passIcon.classList.replace('ri-eye-line', 'ri-eye-off-line');
            }
        }

        // Handle login form submission
        document.querySelector('.login_form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission

            // Get email and password values
            const email = document.getElementById('input-email').value;
            const password = document.getElementById('input-pass').value;

            // Simple validation (Replace with real validation logic)
            if (email === "test@example.com" && password === "123456") {
                // Redirect to YouTube
                window.location.href = "https://www.youtube.com/clip/Ugkx3FaJqQ5SLAkf4NwZJoLhYXCVJWDnd2V2";
            } else {
                alert("Invalid email or password. Please try again!");
            }
        });
    </script>
</body>
</html>
